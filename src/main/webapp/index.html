<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Ajax</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid p-1">
    <div class="row m-1 p-1">
        <div class="col m-1">
        </div>
        <div class="col-6 m-1">
            <div class="row m-1 p-1">
                <div class="col m-1 p-1">
                </div>
                <div class="col-6 m-1 p-1">
                    <div class="card">
                        <div class="card-header">
                            Форма ввода данных
                        </div>
                        <div class="card-body">
                            <form action="#">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="first_name" placeholder="Имя">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="last_name" placeholder="Фамилия">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="sex" placeholder="Пол">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="desc" placeholder="Описание">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col m-1 p-1">
                </div>
            </div>
        </div>
        <div class="col m-1">
        </div>
    </div>

    <div class="row m-1 p-1">
        <div class="col m-1">
        </div>
        <div class="col-6 m-1">
            <div id="results" class="card">
                <div class="card-header">
                    Список результатов
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hower">
                        <thead>
                            <tr>
                                <th scope="col">Имя</th>
                                <th scope="col">Фамилия</th>
                                <th scope="col">Пол</th>
                                <th scope="col">Описание</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col m-1">
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
